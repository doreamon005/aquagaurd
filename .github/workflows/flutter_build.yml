name: Flutter APK Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Java (required for Gradle)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Install Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      # Accept Android licenses
      - name: Accept Android Licenses
        run: yes | flutter doctor --android-licenses

      # Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Build APK (with verbose logs saved)
      - name: Build APK
        run: |
          flutter build apk --release --verbose | tee build-log.txt

      # Upload APK (only if build succeeds)
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: groundwater-app-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # Upload logs (even if build fails)
      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build-log.txt
